# TTS Gateway Nginx 反向代理配置
#
# 用途：在 GPU 服务器上将所有 TTS 服务代理到单一 8080 端口
#
# 安装方法：
#   1. 将此文件复制到 /etc/nginx/sites-available/tts-gateway
#   2. 创建符号链接: sudo ln -s /etc/nginx/sites-available/tts-gateway /etc/nginx/sites-enabled/
#   3. 测试配置: sudo nginx -t
#   4. 重载 Nginx: sudo systemctl reload nginx

server {
    listen 8080;
    server_name _;

    # 日志配置
    access_log /var/log/nginx/tts-gateway.access.log;
    error_log /var/log/nginx/tts-gateway.error.log;

    # 反向代理到 TTS Gateway
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # 传递原始请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 支持大文件上传（音频文件）
        client_max_body_size 50M;

        # 超时设置（TTS 生成可能需要较长时间）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # 关闭缓冲，支持流式响应
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API 文档
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
